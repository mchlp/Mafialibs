<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="../lib/js-sha256.js"></script>
    <script src="../js/login.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id"
          content="61123325910-bqfncmh15jgfg2o1millsnbd9k3floku.apps.googleusercontent.com">
    <script>
        $(document).ready(function() {
            $.get("../handlebars/navbar/", function (data) {
                $("#navbar").replaceWith(data);
            });
            return true;
        });
    </script>

</head>
<body>

<div id="navbar"></div>

<div class="container justify-content-center align-content-center text-center">
    <div class="mt-5">
        <h1>Log In</h1>
    </div>
    <div class="mt-5 col-md-6 col-sm-12 offset-md-3">
        <div class="alert alert-danger d-none" id="invalid-cred-alert" role="alert">
            Incorrect username or password entered.
        </div>
        <div class="alert alert-danger d-none" id="error-alert" role="alert">
            An error has occured with the server. Please try again later.
        </div>
        <form class="needs-validation" id="login-form" onsubmit="return false" novalidate>
            <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" class="form-control" id="username-input" placeholder="Enter Username" required>
                <div class="invalid-feedback">
                    Please provide a username.
                </div>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Enter Password" required>
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
    <br/>
    <p>Don't have an account? <a href="../register">Register.</a></p>
    <p>Or sign in with your Google account.</p>
    <div id="my-signin2"></div>
</div>

</body>
</html>
