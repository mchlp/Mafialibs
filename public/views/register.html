<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
        $(document).ready(function() {
            $.get("../handlebars/navbar/", function (data) {
                $("#navbar").replaceWith(data);
            });
            return true;
        });
    </script>

</head>
<body>

<div id="navbar"></div>

<div class="container justify-content-center align-content-center text-center">
    <div class="mt-5">
        <h1>Create an Account</h1>
    </div>
    <div id="alert" class="alert alert-danger d-none"></div>
    <div class="mt-5 col-md-6 col-sm-12 offset-md-3">
        <form class="needs-validation" id="register-form" onsubmit="return false" novalidate>
            <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" class="form-control needs-custom-validation" id="username-input" placeholder="Enter Username" required>
                <div class="invalid-feedback" id="username-feedback">
                    Please provide a username.
                </div>
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" class="form-control needs-custom-validation" id="email-input" placeholder="Enter Email" required>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control needs-custom-validation" id="password-input" placeholder="Enter Password" required>
                <div class="invalid-feedback" id="password-feedback">
                    Please enter a password.
                </div>
            </div>
            <div class="form-group">
                <label for="password-confirm-input">Confirm Password</label>
                <input type="password" class="form-control needs-custom-validation" id="password-confirm-input" placeholder="Enter Password Again" required>
                <div class="invalid-feedback">
                    Passwords don't match.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <br/>
</div>

</body>
</html>
